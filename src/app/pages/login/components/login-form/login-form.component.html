<mat-card class="example-card">
  <form [formGroup]="form">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="input-box">
        <input name="email" class="input-login" type="email" placeholder="E-mail" formControlName="email">
      </div>
      <div class="input-box">
        <input name="senha" class="input-login" type="password" placeholder="Senha" formControlName="senha">
      </div>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
      <button type="button" name="submit" (click)="submit()" mat-raised-button color="warn"> Entrar</button>
      <span name="alert" class="alert" *ngIf="errorSnackBar">Usuario ou a senha est√£o invalidos</span>
    </mat-card-actions>

  </form>
</mat-card>
